<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Clock Greeting Widget</title>
  <style>
    :root, html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f7f6f3; /* matches Notion's default gray */
    }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 24px;
      box-sizing: border-box;
    }

    .date {
      font-size: 18px;
      font-weight: 700;
      text-transform: lowercase;
      margin-bottom: 6px;
    }

    .time {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .greeting {
      font-size: 28px;
      font-weight: 800;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <div class="date" id="date"></div>
  <div class="time" id="time"></div>
  <div class="greeting" id="greeting"></div>

  <script>
    function pad(n) { return String(n).padStart(2, "0"); }

    function updateWidget() {
      const now = new Date();

      // Date: friday, october 3, 2025
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").textContent =
        now.toLocaleDateString("en-US", options).toLowerCase();

      // Time: 9:05 AM
      let hrs = now.getHours();
      let mins = pad(now.getMinutes());
      let ampm = hrs >= 12 ? "PM" : "AM";
      let displayH = hrs % 12 || 12;
      document.getElementById("time").textContent = `${displayH}:${mins} ${ampm}`;

      // Greeting
      let greeting;
      if (hrs < 12) greeting = "good morning.";
      else if (hrs < 18) greeting = "good afternoon.";
      else greeting = "good evening.";
      document.getElementById("greeting").textContent = greeting;
    }

    updateWidget();
    setInterval(updateWidget, 60 * 1000); // refresh every minute
  </script>
</body>
</html>
